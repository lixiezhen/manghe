{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .navbar{
            border-radius: 0;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">脱单盲盒</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
          <li ><a href="/box/man/" >男生盲盒</a></li>
          <li><a href="/box/woman/">女生盲盒</a></li>
            <li><a href="/box/random-list/">抽取盲盒</a></li>
            <li><a href="/box/put-list/">放置盲盒</a></li>
            <li><a href="/box/collect/">收藏的盲盒</a></li>
            <li role="separator" class="divider"></li>
          </ul>
        </li>
      </ul>
        <form method="get" action="/box/search/">
         <input type="search" placeholder="搜索" name="q" required>
         <button type="submit">搜索</button>
        </form>
       <ul class="nav navbar-nav navbar-right" style="margin-right:10px">
		{% if user.is_authenticated %}
		<li>
            <li><a href="{% url 'account:password_change' %}">修改密码</a></li>
            <li><a href="{% url 'account:my_information' %}">个人信息</a></li></li>
		<li><a href="{% url 'account:user_logout' %}">退出</a></li>
		{% else %}
		<li><a href="{% url 'account:user_login' %}">登陆</a></li>
                <li><a href="{% url 'account:user_register' %}">注册</a></li>
		{% endif %}
	    </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</body>
<div class="container">
    {% block content %}{% endblock %}
</div>
</html>
